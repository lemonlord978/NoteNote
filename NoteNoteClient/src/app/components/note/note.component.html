<div class="flex flex-column">
    <!-- Title and Buttons Section -->
    <div class="flex justify-content-between align-items-center m-2">
        <div class="flex flex-row gap-2 align-items-center">
            <label for="title">Title</label>
            <input type="text" pInputText [(ngModel)]="this.createUpdateNote.title" style="width: 700px;"
                (ngModelChange)="onContentChange()" />
        </div>

        <div class="flex gap-2">
            <p-button class="mr-2" label="Save" icon="pi pi-plus-circle" (click)="save()"></p-button>
            <p-button class="mr-2" label="Delete" severity="danger" icon="pi pi-times" (click)="deleteNote()"></p-button>
            <p-button class="mr-2" label="Share" severity="help" icon="pi pi-share-alt" (click)="copyToClipboard()"></p-button>
        </div>
    </div>

    <div class="flex m-2">
        <div class="w-2rem">
            Tag
        </div>
        <div class="w-10 p-fluid">
            <p-chips [(ngModel)]="createUpdateNote.tags" (ngModelChange)="onContentChange()"></p-chips>
        </div>
    </div>

    <div class="editor-container" style="flex-grow: 1; overflow: auto;">
        <p-editor [(ngModel)]="this.createUpdateNote.content" [style]="{ height: '90vh' }"
            (ngModelChange)="onContentChange()"></p-editor>
    </div>
</div>

<p-toast />
